    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .gallery-header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(78, 205, 196, 0.2) 100%);
        }

        .gallery-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #00d4ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .artwork-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.4s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .artwork-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #ff6b6b;
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.3);
        }

        .artwork-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #00d4ff, #ff6b6b);
            background-size: 400% 400%;
            animation: picassoColors 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes picassoColors {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .artwork-icon {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .artwork-content {
            padding: 30px;
        }

        .artwork-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            background: transparent;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>
