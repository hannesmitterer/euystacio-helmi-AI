name: CI - Build and Test

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: read

jobs:
  # Job 1: Node.js Build and Test
  node-build:
    name: Node.js Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile smart contracts
      run: npm run compile
      continue-on-error: false
      
    - name: Run Hardhat tests
      run: npm test
      continue-on-error: false
      
    - name: Run OV tests
      run: npm run test:ov
      continue-on-error: true
      
    - name: Run OI tests
      run: npm run test:oi
      continue-on-error: true

  # Job 2: Python Build and Test
  python-build:
    name: Python Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Python tests
      run: |
        # Run available Python tests
        if [ -f "test_env_basic.py" ]; then
          python test_env_basic.py
        fi
      continue-on-error: true

  # Job 3: Lint and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check JavaScript code style
      run: |
        # Run linter if configured
        if grep -q "\"lint\"" package.json; then
          npm run lint
        else
          echo "No lint script found, skipping"
        fi
      continue-on-error: true
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python linting tools
      run: |
        pip install flake8 black pylint
        
    - name: Lint Python code
      run: |
        # Run flake8 with relaxed settings
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,env,node_modules,__pycache__,.git
      continue-on-error: true

  # Job 4: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run npm audit
      run: |
        npm audit --audit-level=high
      continue-on-error: true
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install safety for Python dependency check
      run: |
        pip install safety
        
    - name: Check Python dependencies
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  # Summary job to ensure all critical jobs pass
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [node-build, python-build, lint]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.node-build.result }}" != "success" ]; then
          echo "Node.js build failed"
          exit 1
        fi
        if [ "${{ needs.python-build.result }}" != "success" ]; then
          echo "Python build failed"
          exit 1
        fi
        echo "All critical builds passed!"
