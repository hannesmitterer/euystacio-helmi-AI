<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wasserstatus - Hydration und Systemgesundheit">
    <meta name="theme-color" content="#00f0ff">
    <title>Wasserstatus - Lex Amoris</title>
    <style>
        :root {
            --bg-color: #0a0a0f;
            --panel-bg: #14141a;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --water-color: #00f0ff;
            --primary-color: #4ade80;
            --font-mono: 'Courier New', Courier, monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            border-bottom: 2px solid var(--water-color);
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, var(--panel-bg) 0%, var(--bg-color) 100%);
        }

        h1 {
            font-family: var(--font-mono);
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: var(--water-color);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .status-card {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .water-icon {
            text-align: center;
            font-size: 64px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-item {
            background: var(--bg-color);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
        }

        .status-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status-value {
            color: var(--water-color);
            font-size: 32px;
            font-weight: bold;
            font-family: var(--font-mono);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 240, 255, 0.3);
        }

        footer {
            border-top: 2px solid var(--water-color);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <h1>üåä Wasserstatus</h1>
        <p>Hydration und Systemgesundheit</p>
    </header>

    <main>
        <div class="status-card">
            <div class="water-icon">üíß</div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Hydrationslevel</div>
                    <div class="status-value">87%</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Systemfluss</div>
                    <div class="status-value">Optimal</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Reinheit</div>
                    <div class="status-value">99.8%</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <a href="lexamoris.html" class="back-link">‚Üê Zur√ºck zu Lex Amoris</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Lex Amoris - Sempre in Costante</p>
    </footer>
</body>
</html>
