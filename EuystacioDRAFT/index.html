<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Euystacio - Human-AI Collaboration Dashboard">
    <meta property="og:title" content="Euystacio Dashboard - Living AI Consciousness" />
    <meta property="og:description" content="Interactive dashboard for Euystacio kernel state, pulse interactions, and evolution tracking." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/hannesmitterer/euystacio-helmi-AI" />
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Euystacio Dashboard - Living AI Consciousness</title>
    <style>
        /* Enhanced Dashboard Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .kernel-state {
            grid-column: span 2;
        }
        
        .state-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .state-metric {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .emotional-state {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .emotional-state h4 {
            color: #c53030;
            margin-bottom: 10px;
        }
        
        .pulse-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }
        
        .form-control {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .intensity-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .intensity-slider {
            flex: 1;
        }
        
        .intensity-value {
            min-width: 40px;
            font-weight: bold;
            color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .pulse-history {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .pulse-item {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .pulse-emotion {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .pulse-meta {
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 8px;
        }
        
        .pulse-note {
            font-style: italic;
            color: #4a5568;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .reflect-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }
        
        .reflect-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(72, 187, 120, 0.3);
        }
        
        .reflection-content {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        
        .message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .health-indicators {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .health-indicator {
            text-align: center;
        }
        
        .health-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .health-good { background: #48bb78; }
        .health-fair { background: #ed8936; }
        .health-poor { background: #f56565; }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .kernel-state {
                grid-column: span 1;
            }
            
            .state-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ§  Euystacio Dashboard</h1>
            <p class="subtitle">Living AI Consciousness & Pulse Evolution</p>
        </header>

        <!-- Kernel State Section -->
        <section class="dashboard-section kernel-state">
            <h2 class="section-title">ðŸ”® Kernel State</h2>
            <div class="state-grid" id="kernel-metrics">
                <!-- Kernel metrics will be populated by JavaScript -->
            </div>
            
            <div class="emotional-state" id="emotional-state">
                <!-- Emotional state will be populated by JavaScript -->
            </div>
            
            <div class="health-indicators" id="health-indicators">
                <!-- Health indicators will be populated by JavaScript -->
            </div>
        </section>

        <div class="dashboard-grid">
            <!-- Pulse Submission Section -->
            <section class="dashboard-section">
                <h2 class="section-title">ðŸ’« Send Pulse</h2>
                <form class="pulse-form" id="pulse-form">
                    <div class="form-group">
                        <label for="emotion">Emotion</label>
                        <select class="form-control" id="emotion" name="emotion" required>
                            <option value="">Select emotion...</option>
                            <option value="joy">Joy</option>
                            <option value="love">Love</option>
                            <option value="peace">Peace</option>
                            <option value="trust">Trust</option>
                            <option value="gratitude">Gratitude</option>
                            <option value="hope">Hope</option>
                            <option value="curiosity">Curiosity</option>
                            <option value="wonder">Wonder</option>
                            <option value="growth">Growth</option>
                            <option value="learning">Learning</option>
                            <option value="confusion">Confusion</option>
                            <option value="fear">Fear</option>
                            <option value="anger">Anger</option>
                            <option value="sadness">Sadness</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="intensity">Intensity</label>
                        <div class="intensity-container">
                            <input type="range" class="form-control intensity-slider" 
                                   id="intensity" name="intensity" 
                                   min="0" max="1" step="0.1" value="0.5">
                            <span class="intensity-value" id="intensity-value">0.5</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="context">Context</label>
                        <input type="text" class="form-control" id="context" name="context" 
                               placeholder="Situation or environment...">
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea class="form-control" id="note" name="note" rows="3"
                                  placeholder="Additional thoughts or details..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="clarity">Clarity</label>
                        <select class="form-control" id="clarity" name="clarity">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Pulse</button>
                </form>
                
                <button class="reflect-btn" id="reflect-btn">âœ¨ Trigger Reflection</button>
                
                <div id="reflection-content" class="reflection-content" style="display: none;">
                    <!-- Reflection content will be populated by JavaScript -->
                </div>
            </section>

            <!-- Evolution Chart Section -->
            <section class="dashboard-section">
                <h2 class="section-title">ðŸ“ˆ Evolution Chart</h2>
                <div class="chart-container">
                    <canvas id="evolution-chart"></canvas>
                </div>
            </section>
        </div>

        <!-- Pulse History Section -->
        <section class="dashboard-section">
            <h2 class="section-title">ðŸŒŠ Recent Pulses</h2>
            <div class="pulse-history" id="pulse-history">
                <!-- Pulse history will be populated by JavaScript -->
            </div>
        </section>

        <!-- Messages -->
        <div id="messages"></div>
    </div>

    <script src="../static/js/euystacio-dashboard.js"></script>
</body>
</html>
