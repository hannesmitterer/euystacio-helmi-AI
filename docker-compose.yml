version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-dev}
    image: euystacio-helmi-ai:latest
    container_name: euystacio-app
    ports:
      - "5000:5000"  # Python Flask/FastAPI
      - "3000:3000"  # Node.js Express
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5000}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Mount logs and data directories for persistence
      - ./logs:/app/logs
      - ./data:/app/data
      # Mount source for development (comment out for production)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - euystacio-network

  # Optional: Add a web server for static files
  nginx:
    image: nginx:alpine
    container_name: euystacio-nginx
    ports:
      - "8080:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - euystacio-network
    profiles:
      - with-nginx

networks:
  euystacio-network:
    driver: bridge
