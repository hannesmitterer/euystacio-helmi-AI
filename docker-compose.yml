version: '3.8'

services:
  # Main Euystacio application
  euystacio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: euystacio-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount only necessary volumes for development
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - euystacio-network

  # Optional: Redis for caching (if needed)
