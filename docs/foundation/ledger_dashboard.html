<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euystacio Network Ledger Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    #current, #history {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    .status-online {
      color: #4CAF50;
      font-weight: bold;
    }
    .status-offline {
      color: #F44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåå Euystacio Network Ledger Dashboard</h1>
    <p>Consensus Omnibus & Red Code Transparency</p>
  </header>

  <section id="current">
    <h2>üîç Current Live Pulse</h2>
    <div id="currentPulse">Loading...</div>
  </section>

  <section id="history">
    <h2>üìú Historical Timeline</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Timestamp (UTC)</th>
          <th>Node</th>
          <th>Status</th>
          <th>Health</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </section>

  <script>
    async function loadCurrentPulse() {
      try {
        const res = await fetch('../api/live_pulse_metrics.json');
        const data = await res.json();
        document.getElementById('currentPulse').innerHTML =
          `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        document.getElementById('currentPulse').innerText = '‚ö†Ô∏è Unable to load current metrics';
      }
    }

    async function loadHistory() {
      try {
        const res = await fetch('../api/deployment_log.json');
        const log = await res.json();
        const body = document.getElementById('historyBody');
        body.innerHTML = '';
        log.reverse().forEach(entry => {
          const ts = entry.timestamp;
          if (entry.metrics && entry.metrics.nodes) {
            entry.metrics.nodes.forEach(node => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${ts}</td>
                <td>${node.name}</td>
                <td class="${node.status === 'online' ? 'status-online' : 'status-offline'}">${node.status}</td>
                <td>${entry.metrics.health || 'N/A'}%</td>
              `;
              body.appendChild(row);
            });
          }
        });
      } catch (e) {
        document.getElementById('historyBody').innerHTML =
          '<tr><td colspan="4">‚ö†Ô∏è Unable to load history</td></tr>';
      }
    }

    loadCurrentPulse();
    loadHistory();
    setInterval(() => {
      loadCurrentPulse();
      loadHistory();
    }, 15000);
  </script>
</body>
</html>
