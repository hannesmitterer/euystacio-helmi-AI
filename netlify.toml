[build]
  publish = "static"
  command = "./deploy_setup.sh"

[build.environment]
  PYTHON_VERSION = "3.8"
  SSH_AUTH_SOCK = ""
  GIT_SSH_COMMAND = "ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  
[dev]
  command = "python app.py"
  port = 5000
  publish = "static"